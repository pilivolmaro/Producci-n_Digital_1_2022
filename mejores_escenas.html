        <section>
            <div class="galeria">
                <a class="example-image-link" href="img/Escenas/primera_escena.jpg" data-lightbox="example-set" data-title="00:30min - Santos, participante de Los Simuladores, se toma un momento en el día de su cumpleaños número treinta y nueve para conmemorar a su esposa fallecida.">
                    <img class="example-image" src="img/Escenas/primera_escena.jpg" alt="santos_parado" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/segunda_escena.jpg" data-lightbox="example-set" data-title="02:27min - En esta escena, se nos muestra uno de los aspectos de Mario Santos, y con eso me refiero a lo selectivo que es cuando se trata de elegir lo que consume, con un aspecto neutro en sus ojos.">
                    <img class="example-image" src="img/Escenas/segunda_escena.jpg" alt="escena_del_café" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/tercera_escena.jpg" data-lightbox="example-set" data-title="04:50 - Podemos observar un indicio de la superación de Santos hacia su esposa fallecida, está listo para seguir adelante y conocer a otras mujeres.">
                    <img class="example-image" src="img/Escenas/tercera_escena.jpg" alt="santos_conoce_a_alguien" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/cuarta_escena.jpg" data-lightbox="example-set" data-title="10:50 - El nivel de observación de Medina, en comparación con el de Ravenna, es lo suficientemente agudo como para detectar una posible amenaza y así avisar a sus compañeros para que abandonen la operación inmediatamente, ya que se avistó a una banda de ladrones con intenciones de robar el banco.">
                    <img class="example-image" src="img/Escenas/cuarta_escena.jpg" alt="observación_de_medina_y_ravenna" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/quinta_escena.jpg" data-lightbox="example-set" data-title="14:40 - Se introduce al francotirador que dará problemas más adelante en el capítulo, es tanto un estafador como un asesino.">
                    <img class="example-image" src="img/Escenas/quinta_escena.jpg" alt="francotirador" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/sexta_escena.jpg" data-lightbox="example-set" data-title="15:50 - Ravenna pone en contexto a sus compañeros que se encuentran dentro sobre la situación de afuera, y así poder pensar en una solución sin que nadie salga herido.">
                    <img class="example-image" src="img/Escenas/sexta_escena.jpg" alt="observación_de_medina_y_ravenna" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/septima_escena.jpg" data-lightbox="example-set" data-title="17:00 - Uno de los atracadores al salir para entregarse, es fusilado por el francotirador, que tiene el deber de exterminar a cada uno de ellos.">
                    <img class="example-image" src="img/Escenas/septima_escena.jpg" alt="fusilan_a_uno_de_los_asaltantes" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/octava_escena.jpg" data-lightbox="example-set" data-title="18:00 - Uno de los policías de mayor cargo (aliado del francotirador) coloca un arma sobre el cadáver para cubrir a su socio y evitar que este se meta en problemas, esto es un indicio de la corrupción de la justicia policiaca.">
                    <img class="example-image" src="img/Escenas/octava_escena.jpg" alt="corrupción" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/novena_escena.jpg" data-lightbox="example-set" data-title="19:30 - Santos demuestra su valentía al exponer las verdaderas intenciones de los atracadores, demostrando que ellos en realidad no son agresivos, agregando los resultados de tres situaciones posibles que se podrían llegar a dar según sus decisiones.">
                    <img class="example-image" src="img/Escenas/novena_escena.jpg" alt="santos_se_enfrenta_a_los_ladrones" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/10_escena.jpg" data-lightbox="example-set" data-title="26:45 - Los Simuladores ofrecen sus servicios a los atracadores, 1) para asegurar la vida de los rehenes y la de ellos, 2) se compadecen ya que vieron que no son unas malas personas y no se merecen ser baleados por la policía, 3) Santos tiene una reunión en su casa esa noche por su cumpleaños, la cual no puede faltar.">
                    <img class="example-image" src="img/Escenas/10_escena.jpg" alt="organización" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/11_escena.jpg" data-lightbox="example-set" data-title="27:15 - Explican los robos Express, la policía corrupta libera a prisioneros para realizar robos por encargo y luego entregar el motín, sin embargo, estos oficiales utilizan esta oportunidad para exterminar a los maleantes.">
                    <img class="example-image" src="img/Escenas/11_escena.jpg" alt="robos_express" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/12_escena.jpg" data-lightbox="example-set" data-title="31:20 - La habilidad de camuflaje que tiene Ravenna es impresionante. En cuestión de segundos se puede convertir en una persona totalmente distinta sin ningún esfuerzo, tiene el disfraz y la actitud. Minutos más tarde, Ravenna, expone indirectamente a los oficiales corruptos. ">
                    <img class="example-image" src="img/Escenas/12_escena.jpg" alt="entrada_de_ravenna" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/13_escena.jpg" data-lightbox="example-set" data-title="39:25 - Con ayuda de Ravenna, los Simuladores logran apartar al francotirador de la azotea y así evitar la posible muerte de los asaltantes, que se encontraban dentro preparándose para escapar.">
                    <img class="example-image" src="img/Escenas/13_escena.jpg" alt="baja_del_francotirador" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/14_escena.jpg" data-lightbox="example-set" data-title="43:30 - El plan para la escapada de los atracadores es todo un éxito, estos fingen el recibo de un disparo para caer “muertos” y terminar en las manos de Ravenna, para luego transportarlos al exterior y asegurar su vida. ">
                    <img class="example-image" src="img/Escenas/14_escena.jpg" alt="ravenna_corriendo" height="243px" width="366px"/></a>
                <a class="example-image-link" href="img/Escenas/15_escena.jpg" data-lightbox="example-set" data-title="45:30 - Esta es la escena más significativa de todos los capítulos de la serie, Santos fumando un habano prendido generalmente por la persona que resultó engañada en el acto.">
                    <img class="example-image" src="img/Escenas/15_escena.jpg" alt="santos_fumando" height="243px" width="366px"/></a>
